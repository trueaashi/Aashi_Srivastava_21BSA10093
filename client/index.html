<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Chess-like Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div id="game-container">
        <div id="current-player">Current Player: A</div>
        <table id="game-board">
            <!-- Board will be populated by JavaScript -->
        </table>
        <div id="controls">
            <div id="selected-indicator">Selected: None</div>
            <div id="character-controls">
                <button id="move-left">L</button>
                <button id="move-right">R</button>
                <button id="move-forward">F</button>
                <button id="move-backward">B</button>
                <button id="move-diagonal-left-forward" class="hero2-move">FL</button>
                <button id="move-diagonal-right-forward" class="hero2-move">FR</button>
                <button id="move-diagonal-left-backward" class="hero2-move">BL</button>
                <button id="move-diagonal-right-backward" class="hero2-move">BR</button>
            </div>
        </div>

        <div id="win-message" style="display: none;"></div>
        <div id="draw-message" style="display: none;"></div>
        <button id="restartGame" onclick="restartGame()">Start New Game</button>
        
        <div id="move-history">
            <h3>Move History</h3>
            <ul id="move-history-list">
                <!-- Move history items will be added here -->
            </ul>
        </div>
        <div id="error"></div>
    </div>
    <script src="script.js"></script>
  
    
</body>
</html>
